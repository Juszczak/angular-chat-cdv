
<div class="messages-list">
  
  <app-message 
    *ngFor="let messageObject of messages"
    [messageObject]="messageObject"
    >
    {{ messageObject.text }}
  </app-message>

</div>

<div class="footer">
  <textarea 
    (keyup.enter)="handleEnter($event)"
  ></textarea>
  <div>
    <span>Username</span>
    <input
      (keyup)="setName($event.target.value)"
      placeholder="Type your username here"
      >
  </div>
</div>
